spring.application.name=app
# ====== Datasource (H2 em memória) ======
spring.datasource.url=jdbc:h2:mem:vidaplus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ====== JPA / Hibernate ======
# cria o schema a cada inicialização (bom para desenvolvimento + data.sql consistente)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====== Execução do data.sql após o schema ======
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ====== Console H2 ======
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ====== (opcional) Log SQL detalhado ======
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.security.user.name=admin
spring.security.user.password=123
spring.security.user.roles=ADMIN
